<ng-container *ngIf="fbiWanted.length && editingFbiWanted.length">
  <app-fbi-wanted-list
    [items]="fbiWanted"
    [editingItems]="editingFbiWanted"
  ></app-fbi-wanted-list>
  <mat-paginator
    [length]="pages"
    [pageSize]="ITEMS_PER_PAGE"
    (page)="onPageChanged($event)"
  >
  </mat-paginator>
</ng-container>
