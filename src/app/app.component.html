<app-header (switchSidebarVisibility)="onSwitchSidebarVisibility()"></app-header>
<mat-drawer-container class="layout">
  <mat-drawer
    *ngIf="isAuthenticated"
    mode="over"
    [opened]="isSidebarVisible"
    (openedChange)="isSidebarVisible = $event"
  >
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
